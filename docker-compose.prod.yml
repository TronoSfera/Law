services:
  edge:
    image: caddy:2.8.4-alpine
    container_name: law-edge
    restart: unless-stopped
    depends_on:
      frontend:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

  frontend:
    ports: []

  backend:
    ports: []

  db:
    ports: []

  redis:
    ports: []

  minio:
    ports: []

volumes:
  caddy_data:
  caddy_config:
